<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Jupiter Premium Movie Review</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img class="header__logo-icon" src="img/logo.png" alt="logo icon" >
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">Browse Movies</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="" class="menu__list-link">Contact us</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__search">
                    <input class="header__search-input" type="email" placeholder="Quick Search">
                    <button class="header__search-button" type="submit">
                        <svg class="header__search-icon" href="search icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </div>
                <button class="header__button" type="button">Log in</button>
            </div>
        </div>
    </header>
       


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
