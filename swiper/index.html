<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Default slider</title>
	<link rel="stylesheet" href="../swiper.min.css">
	<link rel="stylesheet" href="../default-styles.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider-container">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide card"><img src="/img/slide1.jpeg" alt="img"></div>
				<div class="swiper-slide card"><img src="/img/slide2.jpeg" alt="img"></div>
				<div class="swiper-slide card"><img src="/img/slide3.jpeg" alt="img"></div>
				<div class="swiper-slide card"><img src="/img/slide4.jpeg" alt="img"></div>
				<div class="swiper-slide card"><img src="/img/slide5.jpeg" alt="img"></div>
			</div>
			<div class="swiper-pagination"></div>
			<button class="swiper-button-prev"></button>
			<button class="swiper-button-next"></button>
		</div>
	</div>
	<script src="../swiper.min.js"></script>
	<script src="slider.js"></script>
</body>
</html>
