<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit2</title>
</head>

<body>
    <main>
        <div class="register-form-container">
            <form action="">
                <h1 class="form-title">Заповни форму</h1>
                <div class="form-field">
                    <input class="name" type="text" placeholder="Як тебе звати?" required pattern="[а-яА-Я]+"
                        title="Ім'я може мати тільки букви">
                </div>
                <div class="form-field">
                    <input class="age" type="number" placeholder="Скільки тобі років?" required>
                </div>
                <div class="form-field">
                    <input class="like" type="text" placeholder="Чим зараз захоплюєшся?" required minlength="2"
                        maxlength="128">
                </div>
                <button class="button">Відправити</button>
            </form>
        </div>

    </main>

    <script src="script.js"></script>
    
</body>

</html>
